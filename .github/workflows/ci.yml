name: CI - Retrain MLflow Model

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow_retrain:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      # 1. Checkout repository Workflow-CI (Tempat script berada)
      - name: Checkout Workflow-CI repository
        uses: actions/checkout@v4
        with:
          path: workflow_repo

      # 2. Checkout repository Eksperimen (Repo Utama tempat dataset berada)
      - name: Checkout Eksperimen repository
        uses: actions/checkout@v4
        with:
          repository: ketutadinata/Eksperimen_SML_I_Ketut_Adinata_Vyarsa
          path: eksperimen_repo
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      # 3. Set up Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: mlflow-env
          environment-file: workflow_repo/MLProject/conda.yaml
          python-version: "3.10"

      # 4. Verify conda environment
      - name: Verify conda environment
        shell: bash -l {0}
        run: |
          conda info
          python --version

      # 5. Install Full pip dependencies (Mempertahankan semua library Anda)
      - name: Install pip dependencies
        shell: bash -l {0}
        run: |
          pip install pandas==2.1.1 numpy==1.26.0 scikit-learn==1.3.2 joblib==1.3.2
          pip install mlflow==2.9.2 matplotlib==3.8.1 seaborn==0.13.0 kagglehub
          # DagsHub tidak diinstall karena Anda ingin menghapusnya, 
          # tapi jika script masih import dagshub, biarkan baris ini:
          # pip install dagshub==0.3.30 

      # 6. Sinkronisasi Dataset dari Repo Utama ke Workspace Root
      - name: Prepare Dataset and Folders
        run: |
          # Buat folder artifacts di tingkat root workspace agar terbaca script Python BASE_DIR
          mkdir -p artifacts
          
          # Salin dataset dari folder artifacts milik Repo Utama (eksperimen_repo)
          echo "Copying dataset from main repository..."
          cp eksperimen_repo/artifacts/train_preprocessed.csv artifacts/
          cp eksperimen_repo/artifacts/test_preprocessed.csv artifacts/
          
          echo "âœ“ Dataset ready in root/artifacts/"
          ls -lh artifacts/

      # 7. Run Training Script
      - name: Run Training Script
        shell: bash -l {0}
        run: |
          echo "Starting MLflow training..."
          # MLFLOW_TRACKING_URI diatur ke lokal karena tidak pakai DagsHub
          export MLFLOW_TRACKING_URI=file://${{ github.workspace }}/mlruns
          
          # Jalankan script yang berada di dalam folder workflow_repo/MLProject
          python workflow_repo/MLProject/modelling_tuning.py
          echo "Training completed!"

      # 8. Verify Model Created
      - name: Verify artifacts created
        run: |
          echo "Checking for generated model in root artifacts..."
          ls -lh artifacts/
          if [ -f "artifacts/best_model.pkl" ]; then
            echo "âœ… Model found!"
          else
            echo "âŒ Model not found! Python script might have failed or saved to wrong path."
            exit 1
          fi

      # 9. Upload to GitHub Actions Artifacts
      - name: Upload artifacts to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_number }}
          path: |
            artifacts/best_model.pkl
            artifacts/scaler.pkl
          retention-days: 30

      # 10. Commit & Push Model ke Repo Workflow-CI (Requirement: SKILLED)
      - name: Commit artifacts to repository
        run: |
          # Masuk ke folder repo CI untuk melakukan commit
          cd workflow_repo
          
          # Pastikan folder artifacts ada di dalam repo dan salin model terbaru ke sana
          mkdir -p artifacts
          cp ../artifacts/best_model.pkl artifacts/
          # cp ../artifacts/scaler.pkl artifacts/ # Tambahkan jika ingin commit scaler juga
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/*.pkl
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Model artifacts from run #${{ github.run_number }}"
          git push || echo "No changes to push"

      # 11. Job Summary
      - name: Job Summary
        run: |
          echo "## âœ… CI/CD Pipeline Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Source Data:** ketutadinata/Eksperimen_SML_I_Ketut_Adinata_Vyarsa" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** model-artifacts-${{ github.run_number }} (Stored in GitHub & Repo)" >> $GITHUB_STEP_SUMMARY