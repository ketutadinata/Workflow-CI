name: CI - Retrain MLflow Model

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow_retrain:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      # 1. Checkout repository Workflow-CI
      - name: Checkout Workflow-CI repository
        uses: actions/checkout@v4
        with:
          path: workflow_repo

      # 2. Checkout repository Eksperimen (Sumber Dataset sesuai gambar Anda)
      - name: Checkout Eksperimen repository
        uses: actions/checkout@v4
        with:
          repository: ketutadinata/Eksperimen_SML_I_Ketut_Adinata_Vyarsa
          path: eksperimen_repo
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      # 3. Set up Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: mlflow-env
          environment-file: workflow_repo/MLProject/conda.yaml
          python-version: "3.10"

      # 4. Verify conda environment (Dipertahankan sesuai permintaan)
      - name: Verify conda environment
        shell: bash -l {0}
        run: |
          conda info
          python --version

      # 5. Install Full pip dependencies
      - name: Install pip dependencies
        shell: bash -l {0}
        run: |
          pip install pandas==2.1.1 numpy==1.26.0 scikit-learn==1.3.2 joblib==1.3.2
          pip install mlflow==2.9.2 matplotlib==3.8.1 seaborn==0.13.0 kagglehub
          # Jika script masih membutuhkan dagshub untuk import (meski auth dihapus):
          pip install dagshub==0.3.30 

      # 6. Verify installations
      - name: Verify installations
        shell: bash -l {0}
        run: |
          python -c "import mlflow; print('MLflow OK')"
          python -c "import sklearn; print('Scikit-learn OK')"

      # 7. Sinkronisasi Dataset (Merujuk ke folder artifacts di repo Eksperimen)
      - name: Prepare Dataset and Folders
        run: |
          # Buat folder artifacts di root workspace
          mkdir -p artifacts
          
          echo "Copying dataset from Eksperimen repository artifacts folder..."
          # Sesuai gambar: eksperimen_repo/artifacts/train_preprocessed.csv
          cp eksperimen_repo/artifacts/train_preprocessed.csv artifacts/
          cp eksperimen_repo/artifacts/test_preprocessed.csv artifacts/
          
          echo "âœ“ Dataset ready in artifacts/"
          ls -lh artifacts/

      # 8. Run Training Script
      - name: Run Training Script
        shell: bash -l {0}
        env:
          GITHUB_WORKSPACE: ${{ github.workspace }}
        run: |
          echo "Starting MLflow training..."
          export MLFLOW_TRACKING_URI=file://${{ github.workspace }}/mlruns
          # Menjalankan script dari dalam folder workflow_repo
          python workflow_repo/MLProject/modelling_tuning.py
          echo "Training completed!"

      # 9. Verify artifacts created (Langkah krusial Anda)
      - name: Verify artifacts created
        run: |
          echo "Checking artifacts..."
          ls -lh artifacts/
          if [ -f "artifacts/best_model.pkl" ]; then
            echo "âœ… Model found!"
          else
            echo "âŒ Model not found!"
            exit 1
          fi

      # 10. Upload to GitHub Actions
      - name: Upload artifacts to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_number }}
          path: |
            artifacts/best_model.pkl
            artifacts/scaler.pkl
          retention-days: 30

      # 11. Commit artifacts ke Repo Workflow-CI (Requirement: SKILLED)
      - name: Commit artifacts to repository
        run: |
          cd workflow_repo
          mkdir -p artifacts
          cp ../artifacts/best_model.pkl artifacts/
          
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add artifacts/*.pkl
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Model artifacts run #${{ github.run_number }}"
          git push || echo "No changes to push"

      # 12. Summary
      - name: Job Summary
        run: |
          echo "## âœ… CI/CD Pipeline Completed!" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY