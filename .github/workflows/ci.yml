name: CI - Retrain MLflow Model

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow_retrain:
    runs-on: ubuntu-latest
    
    permissions:
      contents: write
      
    steps:
      # 1. Checkout repository Workflow-CI
      - name: Checkout Workflow-CI repository
        uses: actions/checkout@v4

      # 2. Checkout repository Eksperimen
      - name: Checkout Eksperimen repository
        uses: actions/checkout@v4
        with:
          repository: ketutadinata/Eksperimen_SML_I_Ketut_Adinata_Vyarsa
          path: eksperimen_repo
          token: ${{ secrets.REPO_ACCESS_TOKEN }}

      # 3. Set up Miniconda
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          activate-environment: mlflow-env
          environment-file: MLProject/conda.yaml
          python-version: "3.10"

      # 4. Verify conda environment
      - name: Verify conda environment
        shell: bash -l {0}
        run: |
          conda info
          python --version

      # 5. Install pip dependencies
      - name: Install pip dependencies
        shell: bash -l {0}
        run: |
          pip install pandas==2.1.1 numpy==1.26.0 scikit-learn==1.3.2 joblib==1.3.2
          pip install mlflow==2.9.2 dagshub==0.3.30
          pip install matplotlib==3.8.1 seaborn==0.13.0 kagglehub

      # 6. Verify installations
      - name: Verify installations
        shell: bash -l {0}
        run: |
          python -c "import dagshub; print('DagsHub OK')"
          python -c "import mlflow; print('MLflow OK')"
          python -c "import sklearn; print('Scikit-learn OK')"

      # 7. Copy dataset dari eksperimen_repo/artifacts/
      - name: Copy preprocessed dataset
        run: |
          mkdir -p MLProject/artifacts
          echo "Copying dataset from eksperimen_repo/artifacts/"
          cp eksperimen_repo/artifacts/train_preprocessed.csv MLProject/artifacts/
          echo "âœ“ Dataset copied successfully"
          ls -lh MLProject/artifacts/train_preprocessed.csv

      # 8. Set environment variables
      - name: Set environment variables
        shell: bash -l {0}
        run: |
          echo "MLFLOW_TRACKING_URI=file:///tmp/mlruns" >> $GITHUB_ENV

      # 9. Run Training Script Directly
      - name: Run Training Script
        shell: bash -l {0}
        working-directory: MLProject
        run: |
          echo "Starting MLflow training..."
          export MLFLOW_TRACKING_URI=file:///tmp/mlruns
          python modelling_tuning.py
          echo "Training completed!"

      # 10. Verify artifacts created
      - name: Verify artifacts created
        run: |
          echo "Checking artifacts..."
          ls -lh MLProject/artifacts/
          if [ -f "MLProject/artifacts/best_model.pkl" ]; then
            echo "âœ… Model found!"
          else
            echo "âŒ Model not found!"
            exit 1
          fi

      # 11. Upload to GitHub Actions
      - name: Upload artifacts to GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: model-artifacts-${{ github.run_number }}
          path: |
            MLProject/artifacts/best_model.pkl
            MLProject/artifacts/scaler.pkl
          retention-days: 30

      # 12. Commit artifacts (SKILLED requirement)
      - name: Commit artifacts to repository
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add MLProject/artifacts/*.pkl || true
          git diff --staged --quiet || git commit -m "ðŸ¤– Auto-update: Model artifacts from run #${{ github.run_number }}"
          git push || echo "No changes to push"

      # 13. Summary
      - name: Job Summary
        run: |
          echo "## âœ… CI/CD Pipeline Completed!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Run:** #${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY
          echo "**Artifacts:** model-artifacts-${{ github.run_number }}" >> $GITHUB_STEP_SUMMARY