# .github/workflows/ci.yml

name: CI - Retrain MLflow Model

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  mlflow_retrain:
    runs-on: ubuntu-latest
    
    # Memberikan izin yang diperlukan untuk checkout dan upload artifacts
    permissions:
      contents: write
      
    steps:
      # 1. Checkout repo utama (Eksperimen_SML_I_Ketut_Adinata_Vyarsa)
      #    Menggunakan PAT dan ref: main secara eksplisit untuk menjamin akses.
      - name: Checkout Modelling & Preprocessing Repo
        uses: actions/checkout@v4
        with:
          # Pastikan format repository ini sudah benar
          repository: ketutadinata/Eksperimen_SML_I_Ketut_Adinata_Vyarsa
          path: Eksperimen_SML_I_Ketut_Adinata_Vyarsa
          # PENTING: Menentukan branch yang akan ditarik
          ref: main 
          # PENTING: Gunakan Secret Token (PAT dengan scope 'repo')
          token: ${{ secrets.REPO_ACCESS_TOKEN }} 
          
      # 2. Setup Miniconda & environment
      - name: Set up Miniconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          auto-activate-base: false
          # Mengambil environment file dari repo yang baru di-checkout
          environment-file: Eksperimen_SML_I_Ketut_Adinata_Vyarsa/conda.yaml 
          activate-environment: mlflow-env

      # 3. Set secrets untuk DAGSHUB/KAGGLE sebagai environment variables
      - name: Set environment variables
        run: |
          # Secrets untuk MLflow Tracking online (DagsHub) dan Kaggle
          echo "DAGSHUB_USER=${{ secrets.DAGSHUB_USER }}" >> $GITHUB_ENV
          echo "DAGSHUB_TOKEN=${{ secrets.DAGSHUB_TOKEN }}" >> $GITHUB_ENV
          echo "KAGGLE_USERNAME=${{ secrets.KAGGLE_USERNAME }}" >> $GITHUB_ENV
          echo "KAGGLE_KEY=${{ secrets.KAGGLE_KEY }}" >> $GITHUB_ENV

      # 4. Jalankan MLflow Project (E2E Training)
      - name: Run MLflow Project (E2E Training)
        working-directory: Eksperimen_SML_I_Ketut_Adinata_Vyarsa
        run: |
          # ðŸš¨ PERBAIKAN: Tambahkan --no-conda untuk menggunakan lingkungan yang sudah diaktifkan (mlflow-env)
          conda run -n mlflow-env mlflow run . --no-conda --experiment-name CI_Retrain
        
      # 5. Copy Artefak Terbaik ke Direktori Root Repo CI
      - name: Copy Final Artifacts for Upload
        run: |
          # Model terbaik dan scaler dibuat di folder artifacts repo utama
          mkdir -p final_artifacts
          cp Eksperimen_SML_I_Ketut_Adinata_Vyarsa/artifacts/best_model.pkl final_artifacts/
          cp Eksperimen_SML_I_Ketut_Adinata_Vyarsa/artifacts/scaler.pkl final_artifacts/

      # 6. Upload Artefak ke GitHub Artifacts (Memenuhi Kriteria 3 Skilled)
      - name: Upload Artifacts (Kriteria 3 Skilled)
        uses: actions/upload-artifact@v4
        with:
          name: model-best-artifact
          path: final_artifacts/
          retention-days: 7